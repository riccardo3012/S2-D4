<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Esempio di lavagna con Post It</title>
    <meta name="description" content="Creazione di una lavagna con post animati al rollover" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="postit.css" />
  </head>
  <body>
    <div id="container">
      <div class="post-it">
        <!--postit n1-->
        <div class="text">
          <h1>Task #1</h1>
          <h2>Creare i postit</h2>
        </div>
      </div>
      <div class="post-it-green">
        <!--postit n2 (verde)-->
        <div class="text">
          <h1>Task #2</h1>
          <h2>Colorarli</h2>
        </div>
      </div>
      <div class="post-it-blu">
        <!--postit n3 (blu)-->
        <div class="text">
          <h1>Task #3</h1>
          <h2>Affiancarli</h2>
        </div>
      </div>
      <div class="post-it-green">
        <!--postit n4 (green)-->
        <div class="text">
          <h1>Task #4</h1>
          <h2>Spazziarli</h2>
        </div>
      </div>
      <div class="post-it">
        <!--postit n5 -->
        <div class="text">
          <h1>Task #5</h1>
          <h2>Ombreggiarli</h2>
        </div>
      </div>
      <div class="post-it-blu">
        <!--postit n6 (blu)-->
        <div class="text">
          <h1>Task #6</h1>
          <h2>Ruotarli</h2>
        </div>
      </div>
      <div class="post-it">
        <!--postit n7 -->
        <div class="text">
          <h1>Task #7</h1>
          <h2>Animarli</h2>
        </div>
      </div>
      <div class="post-it-green">
        <!--postit n8 (grenn)-->
        <div class="text">
          <h1>Task #8</h1>
          <h2>Testarli</h2>
        </div>
      </div>
    </div>
  </body>
</html>
